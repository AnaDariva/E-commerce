<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Products</title>
  <link rel="stylesheet" href="allProducts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  
  <div id="header-container"></div>

  <main>
    <nav class="breadcrumb">
      <a href="index.html">Home</a> > <a href="perfumes.html">All Categories</a> > All Products
    </nav>

    <div class="products-page">

      <!-- Sidebar de Filtros -->
      <aside class="filters">
  
        <h3>REFINE BY</h3>
        <div class="filter-category">
          <button class="filter-title">Collection <i class="fa fa-chevron-down"></i></button>
        </div>
        <div class="filter-category">
          <button class="filter-title">Price <i class="fa fa-chevron-down"></i></button>
        </div>
        <div class="filter-category">
          <button class="filter-title">Scent Family <i class="fa fa-chevron-down"></i></button>
        </div>
        <div class="filter-category">
          <button class="filter-title">Sustainability <i class="fa fa-chevron-down"></i></button>
        </div>
        <div class="filter-category">
          <button class="filter-title">Customize <i class="fa fa-chevron-down"></i></button>
        </div>
      </aside>
  
      <!-- Seção de Produtos -->
      <section class="products-container">
        <div class="sort-by">
          <label for="sort">Sort By:</label>
          <select id="sort">
            <option value="featured">Best Sellers</option>
            <option value="newest">Top Rated</option>
            <option value="price-low-high">Price: Low to High</option>
            <option value="price-high-low">Price: High to Low</option>
          </select>

        </div>


        <!-- Produtos dinamicamente carregados -->
        <div id="products-container" class="products-grid">

        </div>

        <div class="pagination">
          <p>Page 1 of 10</p>
          <button id="prev-page" class="page-btn">Previous</button>
          <button id="next-page" class="page-btn">Next</button>
        </div>
      </div>

  </main>


  <div id="footer-container"></div>

  <script type="module" src="../allProducts.js"></script>

</body>

</html>
