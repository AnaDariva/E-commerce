<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="productInfo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Product Info</title>
</head>

<body>
    <div id="header-container"></div>


    <main class="product-details">
        <nav class="breadcrumb">
            <a href="index.html">Home</a> > <a href="perfumes.html">All Categories</a> > <span
                id="product-name-breadcrumb"></span>
        </nav>

        <div class="product-container">
            <div class="product-gallery">
                <img id="main-image" src="" alt="Product Image" class="main-image">
                <div class="thumbnails" id="thumbnails-container"></div>
            </div>

            <div class="product-info">
                <h1 id="product-name"></h1>
                <p class="rating" id="product-rating"></p>
                <p class="price" id="product-price"></p>
                <p id="installments"></p>
                <div class="size-options" id="size-options"></div>

                <div class="shipping">
                    <h1>Calculate Shipping</h1>
                    <input type="text" class="shipping-input" value="00000-000">
                </div>
                <div class="amount">
                    <h1>Amount</h1>
                    <div class="quantity-controls">
                        <button class="decrease" data-id="${product.id}">-</button>
                        <input type="text" class="quantity-input" data-id="${product.id}" value="${product.quantity}">
                        <button class="increase" data-id="${product.id}">+</button>
                    </div>
                    <p class="item-price">$${(product.price * product.quantity).toFixed(2)}</p>

                </div>

                <button class="add-to-cart">Add to Cart</button>

            </div>
        </div>

        <section class="product-description">
            <h2>Description</h2>
            <p id="product-description"></p>
        </section>
    </main>

    <div id="footer-container"></div>

    
    <script type="module" src="../productInfo.js"></script>

</body>

</html>
